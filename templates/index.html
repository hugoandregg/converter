{% extends "base.html" %}

{% block title %}dashboard{% endblock %}

{% block navbar %}
    <li>
        <a href="{% url 'auth:logout' %}">Logout</a>
    </li>
{% endblock %}

{% block content %}
<p>{{user.username}}</p>
{% for x in slides %}
	<div class="col-md-3 portfolio-item">
		<a href="{{user.username}}/{{x.titulo}}">{{x.titulo}}</a><br>
		<button type="button" class="btn btn-default"><a href="/delete/{{x.titulo}}">delete</a></button>
	</div>
{% endfor %}
<div class="col-md-3 portfolio-item">
	<a href="/new">Adicionar slide</a>
</div>
{% endblock %}
